<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Fifa champions web API</title>
  <style>
    .sidebar{background-color: rgb(126, 167, 150); height: 30em; font-size: 20px; text-align: center; }
    .sidebar__list{list-style: none;}
    .sidebar__list li {margin: 5px; font-family: 'Times New Roman', Times, serif; }
    .sidebar__btn { background-color: white; border-radius: 5px;}
    footer {background-color: rgb(88, 78, 78);}
    header {align-content: center; text-align: center;}
  </style>
</head>

<body class="container-fluid">
  <header>
    <h1 >Fifa champions web API</h1>
  </header>
  <div class="row">
    <div class="col-xsm-2 sidebar">
      <ul class="sidebar__list" >
        <li>Teams</li>
        <li>Cups</li>
        <li>Players</li>
        <li>Subscriptions</li>
        <li>
          <button class="sidebar__btn" onclick="getAllTeams();">Get All Teams</button>
        </li>
      </ul>
      
    </div>
    <div class="col-lg-9">
      
    </div>

  </div>
  <footer class="row">
    Agustin
  </footer>
  <script>
    'use strict';

    const URL = "http://localhost:4000/api/";
   
    function getAllTeams() {
      console.log("GET All");
      
      let req = new XMLHttpRequest();
      req.onreadystatechange = function () {
        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
          let response = JSON.parse(this.response);
          console.log(response.status);
          console.log(response.statusText);
          console.log(response.data);
        }
      };
      req.open("GET", URL);
      req.send();
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
